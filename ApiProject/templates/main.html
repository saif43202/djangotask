<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

	<title>Home</title>
	 {% load static %}
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">MyBlog</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="#">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Link</a>
					</li>
					
				<form class="d-flex">
					<input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
					<button class="btn btn-outline-success" type="submit">Search</button>
				</form>
				<div class="mx-2">
					<button class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#LoginModal">Login</button>
					<button class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#signupModal">SignUp</button>
				</div>
			</div>
		</div>
	</nav>
  
  <!--Login Modal -->
  <div class="modal fade" id="LoginModal" tabindex="-1" aria-labelledby="LoginModalLabel" aria-hidden="true">
	<div class="modal-dialog">
	  <div class="modal-content">
		<div class="modal-header">
		  <h5 class="modal-title" id="LoginModalLabel">Login</h5>
		  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
		</div>
		<div class="modal-body">
			<form name="mylg" action="/mlogin/" method="POST">
				{% csrf_token %}
				User Name:<input type="text" name="ausername"><br>
				Password:<input type="password" name="apassword"><br>
				<input type="submit">
			</form>
		</div>
		<div class="modal-footer">
		</div>
	  </div>
	</div>
  </div>
	 
  
  <!--SignUp Modal -->
  <div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="signupModalLabel" aria-hidden="true">
	<div class="modal-dialog">
	  <div class="modal-content">
		<div class="modal-header">
		  <h5 class="modal-title" id="signupeModalLabel">SignUp</h5>
		  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
		</div>
		<div class="modal-body">
			<form name="myf" action="/savereg/" method="POST">
				<!--{% csrf_token %}-->

				User Name:<input type="text" name="ausername"><br>
				First Name:<input type="text" name="afirstname"><br>
				Last Name:<input type="text" name="alastname"><br>
				E-mail Id:<input type="email" name="aemailid"><br>
				Password:<input type="password" name="apassword"><br>
				<input type="submit">
			</form>
		</div>
		<div class="modal-footer">
		</div>
	  </div>
	</div>
  </div>

	<!-- Optional JavaScript; choose one of the two! -->

	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
		crossorigin="anonymous"></script>

	<!-- Option 2: Separate Popper and Bootstrap JS -->
	<!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->
    <div class="container">
    <!--<img src="{% static 'images/saifm.jpeg'%}" class="img-fluid" alt="">-->
  	<img src="{% static 'images/blog.jpg'%}" alt="Snow" style="width:100%; height:50%;">
  	<!--<img src="{% static 'images/saifm.jpeg'%}" class="img-fluid" alt="">
  	<div class="bottom-left">Bottom Left</div>
  	<div class="top-left">Top Left</div>
  	<div class="top-right">Top Right</div>
  	<div class="bottom-right">Bottom Right</div>-->
  	<div class="centered">Centered</div>
	</div>
</body>
</html>
